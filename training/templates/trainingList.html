<table class="table table-striped table-condensed">
	<tr>
		<th style="width: 5%; cursor: pointer;" ng-click="sortColumn='id'">Id</th>
		<th style="width: 5%; cursor: pointer;"
			ng-click="sortColumn='shortTitle'">Short Title</th>
		<th style="width: 15%; cursor: pointer;" ng-click="sortColumn='title'">Titre</th>

		<th style="width: 5%; cursor: pointer;"></th>
	</tr>
	<tr ng-repeat="training in trainingList | orderBy : sortColumn"
		ng-mouseover="training.showDel=true"
		ng-mouseleave="training.showDel=false">
		<td>{{training.id}}</td>
		<td>{{training.shortTitle}}</td>
		<td>{{training.title}}</td>
		<td style="text-align: right;"><span
			class="glyphicon glyphicon-remove" style="cursor: pointer;"
			ng-click="removeTraining(training)" ng-show="training.showDel"
			ng-hide="!training.showDel"></span></td>
	</tr>
</table>
